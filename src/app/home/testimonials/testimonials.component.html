<section class="testimonials">
  <h2 class="section-title">{{ 'TESTIMONIALS.TITLE' | translate }}</h2>

  <div class="testimonial-cards">
    <div class="card" *ngFor="let t of testimonials">
      <h3>{{ t.name }}</h3>
      <p class="project">{{ 'TESTIMONIALS.PROJECT' | translate }} <span>{{ t.project }}</span></p>
      <blockquote>“{{ t.quote }}”</blockquote>
      <!-- <a [href]="t.link" target="_blank">LinkedIn Profile</a> -->
    </div>
  </div>
</section>
